// build.gradle in TeamCode
//
// Most of the definitions for building your module reside in the common,
// shared files `build.common.gradle` and `build.dependencies.gradle`.
// Only put custom module-specific tweaks here when really necessary.

apply from: '../build.common.gradle'
apply from: '../build.dependencies.gradle'

android {
    namespace 'org.firstinspires.ftc.teamcode'

    // Keep legacy JNI packaging for FTC native libs
    packagingOptions {
        jniLibs {
            useLegacyPackaging true
        }
    }
}

dependencies {
    implementation project(':FtcRobotController')
}
